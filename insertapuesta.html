<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar apuesta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/apuestas.html">Apuestas</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Equipos
                </a>
                <ul class="dropdown-menu" id="equiposDropdown">
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1>Insertar apuesta</h1>
    <form id="insertApuestaForm">
        <div class="form-group">
            <label for="idEquipo">Id Apuesta</label>
            <input type="number" class="form-control" id="cajaid">
        </div>
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="cajausuario">
      </div>
      <div class="form-group">
        <label for="resultado">Resultado</label>
        <input type="text" class="form-control" id="cajaresultado">
      </div>
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="text" class="form-control" id="cajafecha">
      </div>
      <button class="btn btn-primary" id="insertApuestaButton" onclick="insertApuesta(event)">Insertar apuesta</button>
    </form>
    <!-- jQuery -->
    <script src="js/jquery-3.7.1.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      $.document.ready(function() {
        $.getJSON('https://apiapuestas.azurewebsites.net/api/Equipos', function(data) {
          $.each(data, function(index, equipo) {
            $('#equiposDropdown').append('<li><a class="dropdown-item" href="equipo.html?id=' + equipo.idEquipo + '">' + equipo.nombre + '</a></li>');
          });
        });
        
        function insertApuesta(event){
          event.preventDefault();
          let apuesta = {
            idApuesta: $('#cajaid').val(),
            usuario: $('#cajausuario').val(),
            resultado: $('#cajaresultado').val(),
            fecha: $('#cajafecha').val()
          };
          apuestaJSON = JSON.stringify(apuesta);
          $.ajax({
            url: 'https://apiapuestas.azurewebsites.net/api/Apuestas',
            type: 'POST',
            contentType: 'application/json',
            data: apuestaJSON,
            success: function(response) {
              console.log("insertada correctamente");
              window.location.href = 'apuestas.html';
            }
          });
        }
      });
    </script>
</body>
</html>
