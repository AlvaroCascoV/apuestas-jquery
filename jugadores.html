<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/apuestas.html">Apuestas</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Equipos
                </a>
                <ul class="dropdown-menu" id="equiposDropdown">
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1>Jugadores</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Imagen</th>
          <th>Detalles</th>
        </tr>
      </thead>
      <tbody id="jugadoresTable">
      </tbody>
    </table>
    <!-- jQuery -->
    <script src="js/jquery-3.7.1.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      $.getJSON('https://apiapuestas.azurewebsites.net/api/Equipos', function(data) {
        $.each(data, function(index, equipo) {
          $('#equiposDropdown').append('<li><a class="dropdown-item" href="equipo.html?id=' + equipo.idEquipo + '">' + equipo.nombre + '</a></li>');
        });
      });

      const urlParams = new URLSearchParams(window.location.search);
      const idEquipo = urlParams.get('idequipo');
      console.log(idEquipo);

      function getJugadores(idEquipo) {
        $.getJSON('https://apiapuestas.azurewebsites.net/api/Jugadores/JugadoresEquipos/' + idEquipo, function(data) {
          $.each(data, function(index, jugador) {
            $('#jugadoresTable').append(
                '<tr><td>' + jugador.nombre + '</td>'+
                    '<td><img src="' + jugador.imagen + '" alt="Imagen del jugador" style="width: 100px; height: 100px;"></td>'+
                    '<td><a href="detalles.html?idjugador=' + jugador.idJugador + '" class="btn btn-success m-1">Detalles</a></td>'+
                    '</tr>');
          });
        });
      }
//       {
//     "idJugador": 1,
//     "nombre": "Antoine Griezmann",
//     "posicion": "Delantero",
//     "imagen": "https://img.a.transfermarkt.technology/portrait/header/125781-1719928503.jpg",
//     "fechaNacimiento": "21/03/1991",
//     "pais": "Francia",
//     "idEquipo": 4
//   },

      getJugadores(idEquipo);
    </script>
</body>
</html>
